<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Top Bar</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DreamHome Realty!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="row" style="margin-top: 20px; margin-left: 20px;">

    <div class="col-sm-3 mb-3 mb-sm-0">
        <div class="card" style="background-color: lightblue;">
            <div class="card-body">

                <!-- Row with Icon, Email ID, and Logout Icon -->
                <div class="row align-items-center">
                    <!-- Big Icon -->
                    <div class="col-2">
                        <i class="bi bi-box2-heart-fill"></i>
                    </div>
                    <!-- Email ID -->
                    <div class="col-8">
                        <h6>Anmol Barik</h6>
                        <p>danmolbarik254@gmail.com</p>
                    </div>
                    <!-- Small Logout Icon -->
                    <div class="col-2">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>


            </div>
        </div>
        <a href="#" class="btn btn-primary me-3 mb-3" style="margin-top: 10px;">Add New property</a>
    </div>


    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <form>
                    <h5 class="card-title mb-4">Add Property</h5>

                    <!-- Name -->
                    <div class="form-group">
                        <label for="propertyName">Name</label>
                        <input type="text" class="form-control" id="propertyName" placeholder="Enter name">
                    </div>

                    <!-- Picture -->
                    <div class="form-group">
                        <label for="propertyPicture">Picture</label>
                        <input type="file" class="form-control-file" id="propertyPicture">
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="propertyLocation">Location</label>
                        <input type="text" class="form-control" id="propertyLocation" placeholder="Enter location">
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                        <label for="propertyPrice">Price</label>
                        <input type="text" class="form-control" id="propertyPrice" placeholder="Enter price">
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="propertyDescription">Description</label>
                        <textarea class="form-control" id="propertyDescription" rows="4"
                                  placeholder="Enter description"></textarea>
                    </div>

                    <!-- Add Property Button -->
                    <button type="button" class="btn btn-primary">Add Property</button>
                </form>

            </div>

        </div>

    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-9">
            <div class="card">
                <div class="card-body">

                    <!-- Form inside the card -->
                    <form>
                        <h5 class="card-title mb-4">UpdateProperty</h5>

                        <!-- Name -->
                        <div class="form-group">
                            <label for="propertyName">Name</label>
                            <input type="text" class="form-control" id="propertyName" placeholder="Enter name">
                        </div>

                        <!-- Picture -->
                        <div class="form-group">
                            <label for="propertyPicture">Picture</label>
                            <input type="text" class="form-control" id="propertyName" placeholder="Enter Picture URL">
                        </div>

                        <!-- Location -->
                        <div class="form-group">
                            <label for="propertyLocation">Location</label>
                            <input type="text" class="form-control" id="propertyLocation" placeholder="Enter location">
                        </div>

                        <!-- Price -->
                        <div class="form-group">
                            <label for="propertyPrice">Price</label>
                            <input type="text" class="form-control" id="propertyPrice" placeholder="Enter price">
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="propertyDescription">Description</label>
                            <textarea class="form-control" id="propertyDescription" rows="4"
                                      placeholder="Enter description"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS and Popper.js CDN (required for Bootstrap components) -->

</body>

</html>
